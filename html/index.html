<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <!-- Bootstrap Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="../stylesheet/style.css">

  <title>Random Play List</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary" style="background-color: #ffffff;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <div id="head_icon" class="d-inline-block align-items-center"></div>
        <span id="head_title" class="d-inline-block align-text-bottom">Random Play List</span>
      </a>
      <div class="d-flex bg-success rounded-2 overflow-y-hidden">
        <span class="h5 mx-2 my-1 align-middle" style="color: white;">실시간 멜론 차트 | </span>
        <div id="realtime-chart" class="h5 text-end mx-2 my-1 align-middle"></div>
      </div>
    </div>
  </nav>

  <div class="gradient_background d-flex">
    <div class="d-flex container col-9">
      <div id="music-condition-container" class="flex-grow-1 white-transparent-box rounded-2 p-2 ms-5 me-3 my-3">
        <h3 class="text-center mt-2 mb-5">What do you want?</h3>
        <div id="music-condition" class="mx-auto d-block text-center mb-5">
          <!--condition list radio, button, etc....-->
          <div class="form-group">
            <div class="form-floating mb-3">
              <select class="form-select btn btn-custom" id="gender-select" aria-label="Floating label select example">
                <option value="no-trophy-gender" selected>성별 무관</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
              </select>
              <label for="gender-select" class="label label-custom">성별</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select btn btn-custom" id="genre-select" aria-label="Floating label select example">
                <option value="no-trophy-genre" selected>장르 무관</option>
                <option value="ballade">발라드</option>
                <option value="indie">인디</option>
                <option value="kpop">K-Pop</option>
                <option value="rock">락</option>
                <option value="rock-ballade">락발라드</option>

              </select>
              <label for="genre-select">장르</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select btn btn-custom" id="year-select" aria-label="Floating label select example">
                <option value="no-trophy-year" selected>연도 무관</option>
                <option value="80">1980</option>
                <option value="90">1990</option>
                <option value="00">2000</option>
                <option value="10">2010</option>
                <option value="20">2020</option>
                <option value="new">최신곡</option>
              </select>
              <label for="year-select">출시년도</label>
            </div>

            <!-- Add more form-floating elements for additional selects as needed -->
          </div>
        </div>
        <button type="button" id="make-list-button"
          class="btn btn-primary btn-lg middle_button mx-auto d-block">MAKE!</button>
      </div>
      <div id="music-list-container" class="flex-grow-1 rounded-2 p-2 w-50 me-5 my-3 white-transparent-box">
        <h3 class="text-center mt-2 mb-5">YOUR Music List</h3>
        <div id="music-list">
          <!--music list-->
        </div>
      </div>
    </div>
  </div>

  <footer class="d-flex">
    <div class="mx-3">Open Source Software Project</div>
    <a href="https://github.com/dh4m/RandomPlayList">Github</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <!-- main script file -->
  <script src="../script/main.js"></script>
</body>

</html>
