<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <!-- Bootstrap Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="../stylesheet/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Random Play List</title>
</head>


<body>
  <nav class="navbar bg-body-tertiary pt-0" style="height: 80px; background-color: #44a244;">
    <div class="container pt-0 mt-0">
      <a class="navbar-brand" href="#">
        <div id="head_icon" class="d-inline-block align-items-center mt-0"></div>
        <span id="head_title" class="d-inline-block align-text-bottom">Random Play List</span>
      </a>
      <div id="chart" class="d-flex rounded-2 overflow-y-hidden">
        <span class="h5 mx-2 my-1 align-middle" style="color: #44a244;">실시간 멜론 차트 | </span>
        <div id="realtime-chart" class="h5 text-end mx-2 my-1 align-middle"></div>
      </div>
    </div>
  </nav>



  <div class="gradient_background d-flex">
    <div class="d-flex container col-9">
      <aside class="side-bar">
        <section class="side-bar__icon-box">
          <section class="side-bar__icon-1">
            <div></div>
            <div></div>
            <div></div>
          </section>
        </section>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-cat"></i> Reset</a>
          </li>
          <li>
            <a href="#">MyPlayList</a>
          </li>
          <li>
            <a href="#">Melon top 100</a>
          </li>
          <li>
            <a href="#">Issue</a>
          </li>
        </ul>
      </aside>
      <!--music condition select part-->
      <div id="music-condition-container"
        class="content flex-grow-1 white-transparent-box rounded-2 p-2 ms-5 me-5 my-3">
        <h3 class="text-center mt-2 mb-5">What do you want?</h3>

        <div id="music-condition" class="mx-auto d-block text-center mb-5">
          <!--condition list radio, button, etc....-->
          <div class="form-group">
            <div class="form-floating mb-3">
              <select class="form-select btn btn-custom" id="gender-select" aria-label="Floating label select example">
                <option value="no-trophy-gender" selected>성별 무관</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
              </select>

            </div>

            <div class="form-floating mb-3">
              <select class="form-select btn btn-custom" id="genre-select" aria-label="Floating label select example">
                <option value="no-trophy-genre" selected>장르 무관</option>
                <option value="ballade">발라드</option>
                <option value="indie">인디</option>
                <option value="kpop">K-Pop</option>
                <option value="rock">락</option>
                <option value="rock-ballade">락발라드</option>

              </select>

            </div>

            <div class="form-floating mb-3">
              <select class="form-select btn btn-custom" id="year-select" aria-label="Floating label select example">
                <option value="no-trophy-year" selected>연도 무관</option>
                <option value="80">1980</option>
                <option value="90">1990</option>
                <option value="00">2000</option>
                <option value="10">2010</option>
                <option value="20">2020</option>
                <option value="new">최신곡</option>
              </select>

            </div>
          </div>
        </div>
        <button type="button" id="make-list-button" class="btn btn-lg middle_button mx-auto d-block">Make</button>
      </div>

      <!--music play part-->
      <div class=" wrap content me-5 my-3" id="music-play-container" style="display: none;">
        <div class="circle">

          <!-- wave -->
          <div class="wave-one"></div>
          <div class="wave-two"></div>
          <div class="wave-three"></div>
          <div class="wave-four"></div>

          <!-- star -->
          <div class="star">
            <i class="fa fa-asterisk star1" style="color: #ffffff;"></i>
            <i class="fa fa-asterisk star2" style="color: #ffffff;"></i>
            <i class="fa fa-asterisk star3" style="color: #ffffff;"></i>
            <i class="fa fa-asterisk star4" style="color: #ffffff;"></i>
            <i class="fa fa-asterisk star5" style="color: #ffffff;"></i>
          </div>
        </div>
      </div>

      <!--music list part-->
      <div id="music-list-container" class=" flex-grow-1 rounded-2 p-2 me-2 my-3 white-transparent-box">
        <h3 class="text-center mt-2 mb-5">Your Music List</h3>
        <div id="music-list">
          <!--music list-->
        </div>
      </div>

    </div>
  </div>

  <footer class="d-flex">
    <div class="mx-3">Open Source Software Project</div>
    <a href="https://github.com/dh4m/RandomPlayList">Github link</a>
  </footer>

  <!-- background image section -->
  <div class="waveWrapper waveAnimation background-wave">
    <div class="waveWrapperInner bgTop">
      <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')">
      </div>
    </div>
    <div class="waveWrapperInner bgMiddle">
      <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')">
      </div>
    </div>
    <div class="waveWrapperInner bgBottom">
      <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <!-- main script file -->
  <script src="../script/main.js"></script>
</body>

</html>
